<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
        <div class="container">

            <div class="rating-container" id="rating-container">

                <div class="icon-container">
                    <img src="images/icon-star.svg" alt="icon star">
                </div>

                <h1>How did we do?</h1>
                <p>Please let us know how we did with your support request. All feedback is appreciated 
                    to help us improve our offering!</p>

                <div class="btns-container">
                    <button type="button" class="btn-rating">1</button>
                    <button type="button" class="btn-rating">2</button>
                    <button type="button" class="btn-rating">3</button>
                    <button type="button" class="btn-rating">4</button>
                    <button type="button" class="btn-rating">5</button>
                </div>

                <div class="submit-container">
                    <button type="button" class="btn-submit" id="btn-submit">Submit</button>
                </div>

            </div>

            <div class="thank-you-container" id="thank-you-container">

                <div class="image">
                    <img src="images/illustration-thank-you.svg" alt="illustration thank you">
                </div>
                <div class="point-info">
                    <p id="point">You selected 4 out of 5</p>
                </div>
                <div class="info-container">
                    <h2>Thank you!</h2>
                    <p>We appreciate you taking the time to give a rating. If you ever need more support, 
                        don't hesitate to get in touch!</p>
                </div>

            </div>
        </div>
    	
    <script src="main.js"></script>
</body>
</html>
